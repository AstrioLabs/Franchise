<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Franchise Collaboration Selection</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            transition: filter 0.5s ease;
        }

        .container.blurred {
            filter: blur(8px);
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 24px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .selection-counter {
            text-align: center;
            color: white;
            margin-bottom: 20px;
            font-size: 18px;
            font-weight: 600;
        }

        .franchise-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .franchise-item {
            position: relative;
            cursor: pointer;
            border-radius: 15px;
            overflow: hidden;
            aspect-ratio: 1;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            background: white;
        }

        .franchise-item:active {
            transform: scale(0.95);
        }

        .franchise-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 0.3s ease;
        }

        .franchise-item.selected {
            border: 4px solid #4CAF50;
            box-shadow: 0 0 20px rgba(76, 175, 80, 0.6);
        }

        .franchise-item.selected::after {
            content: '‚úì';
            position: absolute;
            top: 10px;
            right: 10px;
            background: #4CAF50;
            color: white;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }

        .franchise-item.disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .overlay.active {
            display: flex;
        }

        .success-message {
            background: white;
            padding: 40px 30px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            max-width: 90%;
            animation: popIn 0.5s ease;
            position: relative;
            z-index: 1001;
        }

        @keyframes popIn {
            0% {
                transform: scale(0.5);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .document-icon {
            font-size: 80px;
            margin-bottom: 20px;
        }

        .success-message h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 22px;
        }

        .success-message p {
            color: #666;
            font-size: 16px;
            line-height: 1.5;
        }

        .falling-item {
            position: fixed;
            font-size: 30px;
            animation: fall linear;
            pointer-events: none;
            z-index: 1002;
            opacity: 0.9;
        }

        @keyframes fall {
            0% {
                top: -10%;
                opacity: 1;
                transform: rotate(0deg);
            }
            100% {
                top: 110%;
                opacity: 0.4;
                transform: rotate(360deg);
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 20px;
                margin-bottom: 20px;
            }

            .franchise-grid {
                gap: 10px;
            }

            .success-message {
                padding: 30px 20px;
            }

            .document-icon {
                font-size: 60px;
            }

            .success-message h2 {
                font-size: 18px;
            }

            .success-message p {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <h1>Choose the franchise to collaborate</h1>
        <div class="selection-counter" id="counter">
            Selected: <span id="count">0</span> / 4
        </div>
        <div class="franchise-grid" id="franchiseGrid">
            <!-- Franchise items with placeholder images -->
            <div class="franchise-item" data-id="1">
                <img src="images/IMG_6737.JPG" alt="McDonald's">
            </div>
            <div class="franchise-item" data-id="2">
                <img src="images/IMG_6739.JPG" alt="Starbucks">
            </div>
            <div class="franchise-item" data-id="3">
                <img src="images/IMG_6740.JPG" alt="Subway">
            </div>
            <div class="franchise-item" data-id="4">
                <img src="images/IMG_6738.JPG" alt="KFC">
            </div>
            <div class="franchise-item" data-id="5">
                <img src="images/IMG_6741.JPG" alt="Domino's">
            </div>
            <div class="franchise-item" data-id="6">
                <img src="images/IMG_6742.JPG" alt="Burger King">
            </div>
            <div class="franchise-item" data-id="7">
                <img src="images/IMG_6744.JPG" alt="Dunkin">
            </div>
            <div class="franchise-item" data-id="8">
                <img src="images/IMG_6745.JPG" alt="Pizza Hut">
            </div>
        </div>
    </div>

    <div class="overlay" id="overlay">
        <div class="success-message">
            <div class="document-icon">üìÑ</div>
            <h2>Congratulations!</h2>
            <p>Business owner may contact you soon!</p>
        </div>
    </div>

    <script>
        const franchiseItems = document.querySelectorAll('.franchise-item');
        const container = document.getElementById('container');
        const overlay = document.getElementById('overlay');
        const countDisplay = document.getElementById('count');
        let selectedCount = 0;
        const maxSelection = 4;

        franchiseItems.forEach(item => {
            item.addEventListener('click', function() {
                if (this.classList.contains('selected')) {
                    return;
                }

                if (selectedCount < maxSelection) {
                    this.classList.add('selected');
                    selectedCount++;
                    countDisplay.textContent = selectedCount;

                    if (selectedCount === maxSelection) {
                        setTimeout(() => {
                            showSuccessMessage();
                        }, 300);
                    }
                }
            });
        });

        function showSuccessMessage() {
            container.classList.add('blurred');
            overlay.classList.add('active');
            startCelebration();
        }

        function startCelebration() {
            const emojis = ['‚ù§Ô∏è', 'üíô', 'üíú', 'üíö', 'üíõ', 'üß°', '‚≠ê', '‚ú®', 'üí´', 'üåü', '‚ö°', 'üíñ'];
            
            // Create initial burst of falling items
            for (let i = 0; i < 15; i++) {
                setTimeout(() => {
                    createFallingItem(emojis[Math.floor(Math.random() * emojis.length)]);
                }, i * 100);
            }
            
            // Continue creating falling items
            const interval = setInterval(() => {
                createFallingItem(emojis[Math.floor(Math.random() * emojis.length)]);
            }, 150);

            setTimeout(() => {
                clearInterval(interval);
            }, 8000);
        }

        function createFallingItem(emoji) {
            const item = document.createElement('div');
            item.classList.add('falling-item');
            item.textContent = emoji;
            item.style.left = Math.random() * 100 + '%';
            item.style.animationDuration = (Math.random() * 2 + 2.5) + 's';
            document.body.appendChild(item);

            setTimeout(() => {
                item.remove();
            }, 6000);
        }
    </script>
</body>
</html>
